<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="01_escada.js" defer></script>
    <title>Escada</title>
</head>
<body>
    <!-- titulo -->
    <h1>Desafio Capgemini 2022</h1>
    <!-- paragrafo explicativo -->
    <h3>Questão 01</h3>
    <p>
        Escreva um algoritmo que mostre na tela uma escada de tamanho n utilizando o caractere * e espaços. A base e altura da escada devem ser iguais ao valor de n. A última linha não deve conter nenhum espaço.</p>
    <!-- inserir um número qualquer -->
    <p>Entrada:</p>
    <input type="number" id="entrada">
    <!-- botão pra gerar a escada de caracter -->
    <button id="btn">Gerar escada</button>
    <!-- campo de texto com os caracteres em escada -->
    <p>Saida</p>
    <div id="saida"></div>
</body>
</html>
